<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Transaksi Hari Ini</title>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-2">Transaksi Hari Ini</h1>
    <p id="subtitle" class="text-gray-600 mb-6"></p>

    <!-- Table transaksi -->
    <div class="overflow-x-auto bg-white rounded-xl shadow p-4 mb-6">
      <table class="min-w-full border-collapse">
        <thead>
          <tr class="bg-gray-100 text-left">
            <th class="p-2 border-b">No. Nota</th>
            <th class="p-2 border-b">Total Belanja</th>
            <th class="p-2 border-b">Metode</th>
            <th class="p-2 border-b">Tipe Transaksi</th>
            <th class="p-2 border-b">Waktu</th>
          </tr>
        </thead>
        <tbody id="transactions"></tbody>
      </table>
    </div>

    <!-- Ringkasan -->
    <div class="overflow-x-auto bg-white rounded-xl shadow p-4">
      <h2 class="text-xl font-semibold mb-4">Ringkasan Transaksi</h2>
      <table class="min-w-full border-collapse">
        <thead>
          <tr class="bg-gray-100 text-left">
            <th class="p-2 border-b">Metode</th>
            <th class="p-2 border-b">Total Transaksi</th>
            <th class="p-2 border-b">Nominal (Rp)</th>
          </tr>
        </thead>
        <tbody id="summary"></tbody>
      </table>
    </div>
  </div>

  <script>
    const DateTime = luxon.DateTime;

    // Subtitle: current Jakarta time
    function updateTime() {
      const now = DateTime.now().setZone("Asia/Jakarta");
      document.getElementById("subtitle").textContent =
        now.toFormat("cccc, dd LLL yyyy HH:mm:ss");
    }
    setInterval(updateTime, 1000);
    updateTime();

    function parseISO(dateStr) {
      if (!dateStr) return null;
      const fixed = dateStr.replace(" ", "T").replace(/(\.\d{6})\d+/, "$1");
      const dt = DateTime.fromISO(fixed, { zone: "Asia/Jakarta" });
      return dt.isValid ? dt : null;
    }

    async function loadData() {
      try {
        const res = await axios.get("Transactions.json");
        const data = res.data;

        const payments = (data.Payment || []).map(p => ({...p, Type: "Sale"}));
        const refunds = (data.Refund || []).map(r => ({...r, Type: "Refund"}));
        const paymentTypes = data.PaymentType || [];

        const typeMap = {};
        paymentTypes.forEach(pt => typeMap[pt.Id] = pt.Name);

        const todayStr = DateTime.now().setZone("Asia/Jakarta").toFormat("yyyy-LL-dd");

        const todayPayments = payments.filter(p => {
          const dt = parseISO(p.DateCreated);
          return dt && dt.toFormat("yyyy-LL-dd") === todayStr;
        });

        const todayRefunds = refunds.filter(r => {
          const dt = parseISO(r.DateCreated);
          return dt && dt.toFormat("yyyy-LL-dd") === todayStr;
        });

        renderTable(todayPayments, todayRefunds, typeMap);
        renderSummary(todayPayments, todayRefunds, typeMap);

      } catch(err) {
        console.error("Error loading Transactions.json:", err);
      }
    }

    function renderTable(payments, refunds, typeMap) {
      const tbody = document.getElementById("transactions");
      tbody.innerHTML = "";

      let counter = 1;

      const all = [...payments, ...refunds].sort((a,b) => {
        const da = parseISO(a.DateCreated);
        const db = parseISO(b.DateCreated);
        return da && db ? da.toMillis() - db.toMillis() : 0;
      });

      all.forEach(p => {
        const dt = parseISO(p.DateCreated);
        const jam = dt ? dt.toFormat("HH:mm") : "-";

        const tr = document.createElement("tr");

        if(p.Type === "Refund") {
          tr.classList.add("text-red-600", "font-semibold");
          tr.innerHTML = `
            <td class="p-2 border-b">-</td>
            <td class="p-2 border-b">Rp ${Number(p.Amount).toLocaleString("id-ID")}</td>
            <td class="p-2 border-b">${p.PaymentTypeId ? typeMap[p.PaymentTypeId] : "-"}</td>
            <td class="p-2 border-b">Refund</td>
            <td class="p-2 border-b">${jam}</td>
          `;
        } else {
          tr.innerHTML = `
            <td class="p-2 border-b">${counter++}</td>
            <td class="p-2 border-b">Rp ${Number(p.Amount).toLocaleString("id-ID")}</td>
            <td class="p-2 border-b">${typeMap[p.PaymentTypeId] || "-"}</td>
            <td class="p-2 border-b">Sale</td>
            <td class="p-2 border-b">${jam}</td>
          `;
        }

        tbody.appendChild(tr);
      });

      if(all.length === 0) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="5" class="p-2 border-b text-center">Tidak ada transaksi hari ini</td>`;
        tbody.appendChild(tr);
      }
    }

    function renderSummary(payments, refunds, typeMap) {
      const summaryData = { TOTAL: { count:0, total:0 } };

      // Sales
      payments.forEach(p => {
        const method = typeMap[p.PaymentTypeId] || "Lainnya";
        const amt = Number(p.Amount) || 0;
        if(!summaryData[method]) summaryData[method] = { count:0, total:0 };
        summaryData[method].count++;
        summaryData[method].total += amt;

        summaryData["TOTAL"].count++;
        summaryData["TOTAL"].total += amt;
      });

      // Refunds (separate)
      refunds.forEach(r => {
        const amt = Number(r.Amount) || 0;
        if(!summaryData["Refund"]) summaryData["Refund"] = { count:0, total:0 };
        summaryData["Refund"].count++;
        summaryData["Refund"].total += amt;

        summaryData["TOTAL"].total -= amt;
      });

      const sumBody = document.getElementById("summary");
      sumBody.innerHTML = "";

      Object.keys(summaryData).forEach(m => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="p-2 border-b font-semibold">${m}</td>
          <td class="p-2 border-b">${summaryData[m].count}</td>
          <td class="p-2 border-b">Rp ${summaryData[m].total.toLocaleString("id-ID")}</td>
        `;
        if(m === "Refund") row.classList.add("text-red-600");
        sumBody.appendChild(row);
      });
    }

    loadData();
    setInterval(loadData, 60000); // refresh every 60s
  </script>
</body>
</html>
