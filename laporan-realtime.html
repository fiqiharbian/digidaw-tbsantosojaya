<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Transaksi Hari Ini</title>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-2">Transaksi Hari Ini</h1>
    <p id="subtitle" class="text-gray-600 mb-6"></p>

    <!-- Tabel transaksi -->
    <div class="overflow-x-auto bg-white rounded-xl shadow p-4 mb-6">
      <table class="min-w-full border-collapse">
        <thead>
          <tr class="bg-gray-100 text-left">
            <th class="p-2 border-b">No. Nota</th>
            <th class="p-2 border-b">Total Belanja</th>
            <th class="p-2 border-b">Metode</th>
            <th class="p-2 border-b">Waktu</th>
          </tr>
        </thead>
        <tbody id="transactions"></tbody>
      </table>
    </div>

    <!-- Tabel ringkasan -->
    <div class="overflow-x-auto bg-white rounded-xl shadow p-4">
      <h2 class="text-xl font-semibold mb-4">Ringkasan Transaksi</h2>
      <table class="min-w-full border-collapse">
        <thead>
          <tr class="bg-gray-100 text-left">
            <th class="p-2 border-b">Metode</th>
            <th class="p-2 border-b">Total Transaksi</th>
            <th class="p-2 border-b">Nominal (Rp)</th>
          </tr>
        </thead>
        <tbody id="summary"></tbody>
      </table>
    </div>
  </div>

  <script>
    const DateTime = luxon.DateTime;

    // Subtitle: current Jakarta time
    function updateTime() {
      const now = DateTime.now().setZone("Asia/Jakarta");
      document.getElementById("subtitle").textContent =
        now.toFormat("cccc, dd LLL yyyy HH:mm:ss");
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Load data from Transactions.json
    async function loadData() {
      try {
        const res = await axios.get("Transactions.json");
        const data = res.data;

        const payments = data.Payment || [];
        const paymentTypes = data.PaymentType || [];

        // Build PaymentTypeId -> Name map
        const typeMap = {};
        paymentTypes.forEach(pt => typeMap[pt.Id] = pt.Name);

        // --- Isi tabel transaksi ---
        const tbody = document.getElementById("transactions");
        tbody.innerHTML = "";

        payments.forEach(p => {
          const tr = document.createElement("tr");

          // ambil jam & menit dari DateCreated
          const jsDate = new Date(p.DateCreated.replace(" ", "T"));
          const jam = jsDate.getHours().toString().padStart(2, "0");
          const menit = jsDate.getMinutes().toString().padStart(2, "0");

          tr.innerHTML = `
            <td class="p-2 border-b">${p.Id}</td>
            <td class="p-2 border-b">Rp ${Number(p.Amount).toLocaleString("id-ID")}</td>
            <td class="p-2 border-b">${typeMap[p.PaymentTypeId] || "-"}</td>
            <td class="p-2 border-b">${jam}:${menit}</td>
          `;
          tbody.appendChild(tr);
        });

        // --- Hitung ringkasan ---
        const summaryData = {
          "Cash": { count: 0, total: 0 },
          "Hutang": { count: 0, total: 0 },
          "Transfer": { count: 0, total: 0 },
          "TOTAL": { count: 0, total: 0 }
        };

        payments.forEach(p => {
          const method = typeMap[p.PaymentTypeId] || "Lainnya";
          const amt = Number(p.Amount) || 0;

          if (summaryData[method]) {
            summaryData[method].count++;
            summaryData[method].total += amt;
          }
          summaryData["TOTAL"].count++;
          summaryData["TOTAL"].total += amt;
        });

        // --- Isi tabel ringkasan ---
        const sumBody = document.getElementById("summary");
        sumBody.innerHTML = "";

        ["Cash", "Hutang", "Transfer", "TOTAL"].forEach(m => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="p-2 border-b font-semibold">${m}</td>
            <td class="p-2 border-b">${summaryData[m].count}</td>
            <td class="p-2 border-b">Rp ${summaryData[m].total.toLocaleString("id-ID")}</td>
          `;
          sumBody.appendChild(row);
        });

      } catch (err) {
        console.error("Error loading Transactions.json:", err);
      }
    }

    loadData();
    setInterval(loadData, 60000); // refresh setiap 60 detik
  </script>
</body>
</html>
