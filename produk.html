<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Barang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #002855;
    }
    .search-container {
      text-align: center;
      margin-bottom: 15px;
    }
    input[type="text"] {
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #002855;
      color: white;
    }
    .pagination {
      text-align: center;
      margin-top: 15px;
    }
    .pagination button {
      padding: 6px 12px;
      margin: 2px;
      border: 1px solid #000;
      border-radius: 8px;
      background-color: #002855;
      color: white;
      cursor: pointer;
    }
    .pagination button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .page-info {
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Daftar Barang</h1>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Cari produk...">
  </div>
  <table id="produkTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Produk</th>
        <th>Harga</th>
        <th>Stok</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="pagination">
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>
  </div>
  <div class="page-info" id="pageInfo"></div>

  <script>
    const rowsPerPage = 15;
    let currentPage = 1;
    let products = [];
    let filteredProducts = [];

    async function loadProducts() {
      try {
        const response = await fetch("products.json"); // file dari repo
        products = await response.json();
        filteredProducts = products;
        renderTable();
      } catch (error) {
        console.error("Gagal load products.json:", error);
      }
    }

    function renderTable() {
      const tbody = document.querySelector("#produkTable tbody");
      tbody.innerHTML = "";

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageItems = filteredProducts.slice(start, end);

      pageItems.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.Id}</td>
          <td>${item.Name}</td>
          <td>${item.Price}</td>
          <td>${item.Quantity}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("pageInfo").innerText = 
        `Page ${currentPage} of ${Math.ceil(filteredProducts.length / rowsPerPage)}`;

      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = end >= filteredProducts.length;
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if ((currentPage * rowsPerPage) < filteredProducts.length) {
        currentPage++;
        renderTable();
      }
    });

    document.getElementById("searchInput").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      if (query) {
        filteredProducts = products.filter(p => 
          p.Name.toLowerCase().includes(query)
        ).slice(0, 15); // max 15 hasil pencarian
        currentPage = 1;
      } else {
        filteredProducts = products;
      }
      renderTable();
    });

    loadProducts();
  </script>
</body>
</html>
