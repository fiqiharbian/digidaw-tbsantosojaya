<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Barang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: white;
      color: #000;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      font-size: 1em;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #001f4d;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Daftar Barang</h1>

  <div class="search-box">
    <input type="text" id="search" placeholder="Cari produk..." onkeyup="searchProducts()">
  </div>

  <table id="resultTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Produk</th>
        <th>Harga</th>
        <th>Stok</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <script>
    let db;

    // Load the database
    initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${file}` })
      .then(async SQL => {
        const response = await fetch('data.db');
        const buffer = await response.arrayBuffer();
        db = new SQL.Database(new Uint8Array(buffer));
        // Show first 5 products on load
        displayProducts("");
      });

    function searchProducts() {
      const keyword = document.getElementById('search').value.trim();
      displayProducts(keyword);
    }

    function displayProducts(keyword) {
      const tbody = document.querySelector("#resultTable tbody");
      tbody.innerHTML = "";

      let query = `
        SELECT Product.Id, Product.Name, Product.Price, Stock.Quantity
        FROM Product
        LEFT JOIN Stock ON Product.Id = Stock.ProductId
      `;
      let params = {};

      if (keyword) {
        query += " WHERE Product.Name LIKE $search";
        params.$search = "%" + keyword + "%";
      }

      query += " LIMIT 5;";

      try {
        const stmt = db.prepare(query);
        stmt.bind(params);

        while (stmt.step()) {
          const row = stmt.getAsObject();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.Id}</td>
            <td>${row.Name}</td>
            <td>${row.Price}</td>
            <td>${row.Quantity ?? 0}</td>
          `;
          tbody.appendChild(tr);
        }

        stmt.free();

        if (tbody.children.length === 0) {
          tbody.innerHTML = `<tr><td colspan="4">Tidak ada hasil ditemukan</td></tr>`;
        }
      } catch (err) {
        console.error(err);
        tbody.innerHTML = `<tr><td colspan="4">Error: ${err.message}</td></tr>`;
      }
    }
  </script>
</body>
</html>
