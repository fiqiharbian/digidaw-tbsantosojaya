<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Barang</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Daftar Barang</h1>

    <!-- Search -->
    <div class="mb-4">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Cari produk..." 
        class="w-full md:w-1/2 px-4 py-2 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
    </div>

    <!-- Table -->
    <div class="overflow-x-auto bg-white rounded-xl shadow p-4 mb-6">
      <table class="min-w-full border-collapse">
        <thead>
          <tr class="bg-gray-100 text-left">
            <th class="p-2 border-b">No</th>
            <th class="p-2 border-b">Nama Produk</th>
            <th class="p-2 border-b">Harga</th>
            <th class="p-2 border-b">Stok</th>
          </tr>
        </thead>
        <tbody id="produkTable"></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="flex flex-col items-center space-y-2">
      <div class="space-x-2">
        <button id="prevBtn" class="px-4 py-2 rounded-lg bg-blue-600 text-white disabled:bg-gray-300">Prev</button>
        <button id="nextBtn" class="px-4 py-2 rounded-lg bg-blue-600 text-white disabled:bg-gray-300">Next</button>
      </div>
      <div id="pageInfo" class="text-gray-600 text-sm"></div>
    </div>
  </div>

  <script>
    const rowsPerPage = 15;
    let currentPage = 1;
    let products = [];
    let filteredProducts = [];

    async function loadProducts() {
      try {
        const res = await axios.get("products.json"); // file dari repo
        products = res.data;
        filteredProducts = products;
        renderTable();
      } catch (error) {
        console.error("Gagal load products.json:", error);
      }
    }

    function renderTable() {
      const tbody = document.getElementById("produkTable");
      tbody.innerHTML = "";

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageItems = filteredProducts.slice(start, end);

      pageItems.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="p-2 border-b">${item.Id}</td>
          <td class="p-2 border-b">${item.Name}</td>
          <td class="p-2 border-b">Rp ${Number(item.Price).toLocaleString("id-ID")}</td>
          <td class="p-2 border-b">${item.Quantity ?? 0}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("pageInfo").innerText = 
        `Page ${currentPage} of ${Math.ceil(filteredProducts.length / rowsPerPage)}`;

      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = end >= filteredProducts.length;
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if ((currentPage * rowsPerPage) < filteredProducts.length) {
        currentPage++;
        renderTable();
      }
    });

    document.getElementById("searchInput").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      if (query) {
        filteredProducts = products.filter(p => 
          p.Name.toLowerCase().includes(query)
        ).slice(0, 15); // max 15 hasil pencarian
        currentPage = 1;
      } else {
        filteredProducts = products;
      }
      renderTable();
    });

    loadProducts();
  </script>
</body>
</html>
